<meta charset="utf-8">

<script>
	
	function pulaLinha() {
		document.write("<br><hr><br>");
		};

	function exibir(texto) {
		document.write(texto);
		pulaLinha();
	};

	var limite = parseInt(promt("Entre com a data limite"));
    var anoCopa = 1930

    while(anoCopa <= limite) {
    	exibir("Teve copa em " + anoCopa);
    	anoCopa = anoCopa + 4;
	}

	exibir("Fim!")

</script>
