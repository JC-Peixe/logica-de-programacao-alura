<meta charset="utf-8">

<script>
	
	function pulaLinha() {
		document.write("<br><hr><br>");
		};

	function exibir(texto) {

	};

	function exibirtitulo(texto) {

	};

	//if(chute != numeroPensado) {
	//	exibir("Você errou o número pensado foi 5!")
	//}

	if(chute == numeroPensado) {

		exibir("Você acertou!")
	} else {
		exibir("Você errou o número pensado foi " +numeroPensado)
	}

</script>
