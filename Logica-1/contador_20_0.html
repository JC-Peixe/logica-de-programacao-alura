<meta charset="utf-8">

<script>
	
	function pulaLinha() {
		document.write("<br><br>");
		};

	function exibir(texto) {
		document.write(texto);
		pulaLinha();
	};
	function exibirtitulo(texto) {
		exibir("<big>" + texto + "</big>")

	}

	exibirtitulo ("Contador Decrescente 20 a 0")

    var contador = 20

    while(contador >= 0) {

    	exibir(contador);
    	contador = contador - 1;
    	
    }

	exibir("Fim!")

</script>
