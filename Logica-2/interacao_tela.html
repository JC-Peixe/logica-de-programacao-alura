<meta charset="utf-8">
<canvas width="800" height="800"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    
    pincel.fillStyle = "grey";
    pincel.fillRect(0, 0, 800, 800);
    pincel.strokeStyle = 'black'
    pincel.strokeRect(0, 0, 800, 800);



    function alertaTela(evento){
        
        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;
      
        pincel.fillStyle = corBola();
        pincel.beginPath();
        pincel.arc(x, y, 10, 0, 2*3.14);
        pincel.fill();
    };

    function corBola(cor){
    var cor = prompt("Qual cor você deseja pintar? em inglês")
    return cor
    }


    tela.onclick = alertaTela;


</script>
