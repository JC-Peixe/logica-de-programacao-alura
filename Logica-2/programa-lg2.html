<canvas width="800" height= "600"> </canvas>

<script>

    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

    pincel.fillStyle = "lightgray"
    pincel.fillRect(0, 0, 800, 600);

    
    pincel.fillStyle = "red"
    pincel.fillRect(0, 0, 200, 600);

    pincel.fillStyle = "yellow"
    pincel.fillRect(400, 0, 200, 600);

    pincel.fillStyle = "green"
    pincel.fillRect(200, 0, 200, 600);

    pincel.fillStyle = "purple"
    pincel.fillRect(600, 0, 200, 600);

    pincel.fillStyle = "blue"
    pincel.beginPath();
    pincel.moveTo(400, 300);
    pincel.lineTo(200, 600);
    pincel.lineTo(600, 600);
    pincel.fill();

    pincel.fillStyle = "black"
    pincel.beginPath();
    pincel.arc(400, 300, 100, 2*3,14);
    pincel.fill();
    

</script>
